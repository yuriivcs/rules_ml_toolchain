name: Publish to BCR
on:
  # Run the publish workflow after a successful release
  # Will be triggered from the release.yaml workflow
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
      environment:
        required: true
        type: string
  # In case of problems, let release engineers retry by manually dispatching
  # the workflow from the GitHub UI
  workflow_dispatch:
    inputs:
      tag_name:
        description: git tag being released
        required: true
        type: string
jobs:
  publish:
    uses: MichaelHudgins/publish-to-bcr/.github/workflows/publish.yaml@e5228a53eedcfb005e348aa66e8694fa832e9703
    with:
      tag_name: ${{ inputs.tag_name }}
      # GitHub repository which is a fork of the upstream where the Pull Request will be opened.
      registry_fork: Google-ML-Infra-Bazel/bazel-central-registry
      draft: false
      # Disable attestation until we can switch to the official bazel-contrib/publish-to-bcr workflow.
      attest: false
      environment: ${{ inputs.environment }}
    permissions:
      # attestations: write
      contents: write
      id-token: write
    secrets:
      # Necessary to push to the BCR fork, and to open a pull request against a registry
      publish_token: ${{ secrets.BCR_PUBLISH_TOKEN }}